<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkay.io | Contact</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__inner d-flex">
                <a class="logo" href="#">
                    <img class="logo__img" src="images/logo.png" alt="Linkay.io Logo">
                    <nav class="header__nav d-flex">
                        <ul class="header__list d-flex">
                            <li class="header__item">
                                <a class="header__link" href="#">
                                    Pourquoi Linkay.io ?
                                </a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">
                                    Avis
                                </a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">
                                    Contact
                                </a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">
                                    Inscription
                                </a>
                            </li>
                            <li class="header__item">
                                <a class="btn header__link" href="#">
                                    Connexion
                                </a>
                            </li>
                        </ul>
                    </nav>
                </a>
            </div>
        </div>
    </header>
    <main class="main">

        <section class="contact">
            
        </section>

    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__inner d-flex">
                <div class="footer__col">
                    <a class="logo footer__logo" href="#">
                        <img class="logo__img" src="images/logo.png" alt="">
                    </a>
                    <div class="footer__copy">
                        © Copyright 2021,Linkay.io, tous droits réservés
                    </div>
                </div>
                <div class="footer__col">
                    <ul class="footer__list">
                        <li class="footer__item">
                            <a class="footer__link" href="#">
                                Mentions légales 
                            </a>
                        </li>
                        <li class="footer__item">
                            <a class="footer__link" href="#">
                                Contact
                            </a>
                        </li>
                    </ul>
                    <ul class="footer__social d-flex">
                        <li class="footer__social-item">
                            <a class="footer__social-link" href="#" style="background-image: url('images/icons8-linkedin.svg');"></a>
                        </li>
                        <li class="footer__social-item">
                            <a class="footer__social-link" href="#" style="background-image: url('images/icons8-instagram.svg');"></a>
                        </li>
                        <li class="footer__social-item">
                            <a class="footer__social-link" href="#" style="background-image: url('images/icons8-facebook.svg');"></a>
                        </li>
                        <li class="footer__social-item">
                            <a class="footer__social-link" href="#" style="background-image: url('images/icons8-youtube.svg');"></a>
                        </li>
                    </ul>
                    
                </div>
                <div class="footer__col">
                    <ul class="footer__list">
                        <li class="footer__item">
                            <a class="footer__link" href="#">
                                Paiement sécurisé
                            </a>
                        </li>
                    </ul>
                    <ul class="footer__social d-flex">
                        <li class="footer__social-item">
                            <a class="footer__social-link" href="#" style="background-image: url('images/icons8-visa.svg');"></a>
                        </li>
                        <li class="footer__social-item">
                            <a class="footer__social-link" href="#" style="background-image: url('images/icons8-mastercard.svg');"></a>
                        </li>
                        <li class="footer__social-item">
                            <a class="footer__social-link" href="#" style="background-image: url('images/icons8-paypal.svg');"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <script src="js/main.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
